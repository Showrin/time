        /* .time-body, .time-header, .time__copywrite-text {

        .time-splash-screen {
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #9FD4FF;
            z-index: 1;
            animation: fade-out 1s forwards 2.5s 1 ease-in-out; 
        }

        .time-splash-screen svg {
            position: absolute;
            width: 40%;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes fade-out {
            from {opacity:1}
            to {opacity: 0;}
        }

    </style>
